<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8 listar-documento">
<caption>Tipos de documentos disponibles</caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="thIdDocumento"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef id="thTituloDocumento"> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="trDocumento"></tr>
  </table>
