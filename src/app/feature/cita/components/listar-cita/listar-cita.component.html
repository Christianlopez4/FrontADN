<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8 listar-cita">
<caption>Lista de citas</caption>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="thIdCita"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef id="thFechaCita"> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
    </ng-container>
  
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef id="thHoraCita"> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef id="thCostoCita"> Costo </th>
      <td mat-cell *matCellDef="let element"> {{element.costo}} </td>
    </ng-container>

    <ng-container matColumnDef="idPaciente">
        <th mat-header-cell *matHeaderCellDef id="thIdPaciente"> Id paciente </th>
        <td mat-cell *matCellDef="let element"> {{element.idPaciente}} </td>
      </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef id="thEstadoCita"> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="trCita"></tr>
  </table>
