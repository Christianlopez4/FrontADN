<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8 listar-paciente">
<caption>Lista de pacientes</caption>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef id="thIdPaciente"> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef id="thNombrePaciente"> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef id="thApellidoPaciente"> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef id="thFechaPaciente"> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="correoElectronico">
    <th mat-header-cell *matHeaderCellDef id="thCorreoPaciente"> Correo electrónico </th>
    <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef id="thTelefonoPaciente"> Teléfono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef id="thIdCategoria"> Categoría </th>
    <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
  </ng-container>

  <ng-container matColumnDef="idDocumento">
    <th mat-header-cell *matHeaderCellDef id="thIdDocumento"> Documento </th>
    <td mat-cell *matCellDef="let element"> {{element.idDocumento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="trPaciente"></tr>
</table>
